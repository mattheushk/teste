<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa Escola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="cabecalho">
    <div class="cabecalho-itens">
      <img class="cabecalho-imagem" src="logo_nossa_escola.png" alt="Logo da Escola">
      <h1 class="titulo_site">Nossa Escola</h1>
      <div class="sociais">
        <img class="sociais-icone" src="whatsapp.png" alt="WhatsApp da Escola">
        <img class="sociais-icone" src="facebook.png" alt="Facebook da Escola">
        <img class="sociais-icone" src="instagram.png" alt="Instagram da Escola">
      </div>
    </div>
  </header>

  <!-- 🖼️ Carrossel -->
  <section class="banner">
    <div class="carousel">
      <div class="slides">
        <img src="paragrafo_1_banner.jpg" alt="Banner 1">
        <img src="banner2.jpg" alt="Banner 2">
        <img src="banner3.jpg" alt="Banner 3">
      </div>
    </div>
  </section>

  <!-- 👨‍🎓 Alunos em Destaque -->
  <section class="estudante">
    <h1 class="estudante_titulo">Alunos em Destaque 2025</h1>

    <div class="estudantes_todos">
      <!-- Aluno masculino -->
      <div class="estudante-div">
        <img class="estudante-imagem" src="estudante_menino.png" alt="Aluno">
        <h3 class="estudante-nome">Aluno 1</h3>
        <div class="icones">
          <a href="https://cursos.alura.com.br/dashboard" target="_blank">
            <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site da escola">
          </a>
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>

      <div class="estudante-div">
        <img class="estudante-imagem" src="estudante_menino.png" alt="Aluno">
        <h3 class="estudante-nome">Aluno 2</h3>
        <div class="icones">
          <a href="https://cursos.alura.com.br/dashboard" target="_blank">
            <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site da escola">
          </a>
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>
    </div>
  </section>

  <!-- 👩‍🎓 Alunas -->
  <section class="estudante">
    <h1 class="estudante_titulo">Turma Feminina</h1>
    <div class="estudantes_todos">
      <div class="estudante-div">
        <img class="estudante-imagem" src="estudante_menina.png" alt="Aluna">
        <h3 class="estudante-nome">Aluna 1</h3>
        <div class="icones">
          <a href="https://cursos.alura.com.br/dashboard" target="_blank">
            <img class="estudante-icone" src="logo_nossa_escola.png" alt="Site da escola">
          </a>
          <img class="estudante-icone" src="instagram.png" alt="Instagram">
          <img class="estudante-icone" src="facebook.png" alt="Facebook">
        </div>
      </div>
    </div>
  </section>

  <footer class="escola">
    <img class="logo_rodape" src="logo_nossa_escola.png" alt="Logo da Escola">
    <p>© 2025 Nossa Escola | Todos os direitos reservados</p>
  </footer>

  <!-- JavaScript do carrossel -->
  <script>
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>

</body>
</html>
