<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turma da Cantina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ==========================
       CABEÇALHO
  =========================== -->
  <header>
    <h1 class="titulo_site">Cantina da Escola</h1>

    <div class="redes-sociais" aria-label="Redes sociais">
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
        <img src="imagens/instagram.png" alt="Instagram" class="icone-rede" />
      </a>
      <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
        <img src="imagens/facebook.png" alt="Facebook" class="icone-rede" />
      </a>
      <a href="https://web.whatsapp.com/send?phone=554188414314" target="_blank" rel="noopener noreferrer">
        <img src="imagens/whatsapp.png" alt="WhatsApp" class="icone-rede" />
      </a>
    </div>
  </header>

  <!-- ==========================
       CARROSSEL
  =========================== -->
  <section class="carrossel" aria-label="Carrossel de imagens">
    <div class="slides">
      <img src="imagens/banner1.jpg" alt="Cantina 1" class="ativo" />
      <img src="imagens/banner2.jpg" alt="Cantina 2" />
      <img src="imagens/banner3.jpg" alt="Cantina 3" />
    </div>

    <button class="seta esquerda" aria-label="Imagem anterior">❮</button>
    <button class="seta direita" aria-label="Próxima imagem">❯</button>

    <div class="bolinhas">
      <span class="bolinha ativa"></span>
      <span class="bolinha"></span>
      <span class="bolinha"></span>
    </div>
  </section>

  <!-- ==========================
       BOTÃO DE TEMA
  =========================== -->
  <button id="botao-tema" aria-pressed="false">🌙 Modo Escuro</button>

  <!-- ==========================
       ESTUDANTES - MENINOS
  =========================== -->
  <section class="estudantes_todos" aria-label="Alunos - meninos">
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menino1.jpg" alt="João" />
      <h3 class="estudante-nome">João</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menino2.jpg" alt="Matheus" />
      <h3 class="estudante-nome">Matheus</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menino3.jpg" alt="Pedro" />
      <h3 class="estudante-nome">Pedro</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menino4.jpg" alt="Thiago" />
      <h3 class="estudante-nome">Thiago</h3>
    </div>
  </section>

  <!-- ==========================
       ESTUDANTES - MENINAS
  =========================== -->
  <section class="estudantes_todos" aria-label="Alunas - meninas">
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menina1.jpg" alt="Ana" />
      <h3 class="estudante-nome">Ana</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menina2.jpg" alt="Maria" />
      <h3 class="estudante-nome">Maria</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menina3.jpg" alt="Sofia" />
      <h3 class="estudante-nome">Sofia</h3>
    </div>
    <div class="estudante-div">
      <img class="estudante-imagem" src="imagens/menina4.jpg" alt="Júlia" />
      <h3 class="estudante-nome">Júlia</h3>
    </div>
  </section>

  <!-- ==========================
       RODAPÉ
  =========================== -->
  <footer>
    <p>
      📞 Entre em contato no WhatsApp:
      <a href="https://web.whatsapp.com/send?phone=554188414314" target="_blank" rel="noopener noreferrer">
        <strong>(41) 8841-4314</strong>
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
