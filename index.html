<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantina da Escola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="botao-tema" aria-pressed="false">🌙</button>

  <header class="cabecalho">
    <div class="cabecalho-itens">
      <img src="imagens/logo_nossa_escola.png" alt="Logo da Escola" class="cabecalho-imagem" />
      <h1 class="titulo_site">Cantina da Escola</h1>

      <div class="sociais">
        <a href="https://www.instagram.com" target="_blank"><img src="imagens/instagram.png" alt="Instagram" class="sociais-icone"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="imagens/facebook.png" alt="Facebook" class="sociais-icone"></a>
        <a href="https://web.whatsapp.com/send?phone=554188414314" target="_blank"><img src="imagens/whatsapp.png" alt="WhatsApp" class="sociais-icone"></a>
      </div>
    </div>
  </header>

  <section class="carrossel">
    <div class="slides">
      <img src="imagens/paragrafo_1_banner.png" alt="Cantina" class="slide ativo">
      <img src="imagens/paragrafo_2_banner.png" alt="Bebidas" class="slide">
      <img src="imagens/paragrafo_3_banner.png" alt="Lanches" class="slide">
    </div>
    <button class="seta esquerda">❮</button>
    <button class="seta direita">❯</button>

    <div class="bolinhas">
      <span class="bolinha ativa"></span>
      <span class="bolinha"></span>
      <span class="bolinha"></span>
    </div>
  </section>

  <main>
    <section class="estudante">
      <h2 class="estudante_titulo">Alunos - Meninos</h2>
      <div class="estudantes_todos">
        <div class="estudante-div"><img src="imagens/estudante_menino1.png" alt="João" class="estudante-imagem"><h3>João</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menino2.png" alt="Matheus" class="estudante-imagem"><h3>Matheus</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menino3.png" alt="Pedro" class="estudante-imagem"><h3>Pedro</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menino4.png" alt="Thiago" class="estudante-imagem"><h3>Thiago</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menino5.png" alt="Lucas" class="estudante-imagem"><h3>Lucas</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menino6.png" alt="Rafael" class="estudante-imagem"><h3>Rafael</h3></div>
      </div>
    </section>

    <section class="estudante">
      <h2 class="estudante_titulo">Alunas - Meninas</h2>
      <div class="estudantes_todos">
        <div class="estudante-div"><img src="imagens/estudante_menina1.png" alt="Ana" class="estudante-imagem"><h3>Ana</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menina2.png" alt="Maria" class="estudante-imagem"><h3>Maria</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menina3.png" alt="Sofia" class="estudante-imagem"><h3>Sofia</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menina4.png" alt="Júlia" class="estudante-imagem"><h3>Júlia</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menina5.png" alt="Laura" class="estudante-imagem"><h3>Laura</h3></div>
        <div class="estudante-div"><img src="imagens/estudante_menina6.png" alt="Beatriz" class="estudante-imagem"><h3>Beatriz</h3></div>
      </div>
    </section>
  </main>

  <footer class="escola">
    <img src="imagens/logo_nossa_escola.png" alt="Logo da Escola" class="logo_rodape">
    <p>📞 Entre em contato pelo WhatsApp: 
      <a href="https://web.whatsapp.com/send?phone=554188414314" target="_blank">(41) 8841-4314</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
