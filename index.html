<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cantina da Escola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Botão de tema -->
  <button id="botao-tema">☀️</button>

  <!-- Cabeçalho -->
  <header>
    <img src="logo_nossa_escola.png" alt="Logo da Escola" class="logo" />
    <h1 class="titulo_site">Cantina da Escola</h1>

    <div class="redes-sociais">
      <a href="#"><img src="whatsapp.png" alt="WhatsApp" /></a>
      <a href="#"><img src="facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="instagram.png" alt="Instagram" /></a>
    </div>
  </header>

  <!-- Carrossel -->
  <section class="carrossel">
    <h2>Bem-vindo à Cantina da Escola</h2>
    <div class="carrossel-container">
      <button class="seta seta-esquerda">&#10094;</button>

      <!-- Múltiplos banners para o carrossel -->
      <img src="paragrafo_1_banner.jpg" alt="Banner 1" class="banner-imagem ativo" />
      <img src="paragrafo_2_banner.jpg" alt="Banner 2" class="banner-imagem" />
      <img src="paragrafo_3_banner.jpg" alt="Banner 3" class="banner-imagem" />

      <button class="seta seta-direita">&#10095;</button>
    </div>
  </section>

  <!-- Alunos -->
  <section class="carrossel alunos-destaque">
    <h2>Alunos em Destaque 2025</h2>
    <div class="alunos-wrapper">
      <div class="alunos">

        <!-- Linha dos Meninos -->
        <div class="linha-meninos">
          <div class="aluno"><img src="estudante_menino.png" alt="João" /><h3>João</h3></div>
          <div class="aluno"><img src="estudante_menino.png" alt="Matheus" /><h3>Matheus</h3></div>
          <div class="aluno"><img src="estudante_menino.png" alt="Pedro" /><h3>Pedro</h3></div>
          <div class="aluno"><img src="estudante_menino.png" alt="Lucas" /><h3>Lucas</h3></div>
          <div class="aluno"><img src="estudante_menino.png" alt="Rafael" /><h3>Rafael</h3></div>
          <div class="aluno"><img src="estudante_menino.png" alt="Gabriel" /><h3>Gabriel</h3></div>
        </div>

        <!-- Linha das Meninas -->
        <div class="linha-meninas">
          <div class="aluno"><img src="estudante_menina.png" alt="Ana" /><h3>Ana</h3></div>
          <div class="aluno"><img src="estudante_menina.png" alt="Maria" /><h3>Maria</h3></div>
          <div class="aluno"><img src="estudante_menina.png" alt="Julia" /><h3>Julia</h3></div>
          <div class="aluno"><img src="estudante_menina.png" alt="Beatriz" /><h3>Beatriz</h3></div>
          <div class="aluno"><img src="estudante_menina.png" alt="Laura" /><h3>Laura</h3></div>
          <div class="aluno"><img src="estudante_menina.png" alt="Clara" /><h3>Clara</h3></div>
        </div>

      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>©2025 | Curso de ADS | Mais informações entre em contato 41 8841-4314</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
